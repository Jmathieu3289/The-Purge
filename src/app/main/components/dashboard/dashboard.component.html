<div class="row m-1 pb-2" id="collapseProgress">
    <div *ngIf="!loading" class="col">
        <div *ngFor="let p of progressList; let i = index;" class="row">
            <div class="col-10 col-md-10 p-1">
                {{p.category}}
                <div class="progress" style="height: 30px;">
                    <div [style.width.%]="(p.current_count/p.max_count)*100" class="progress-bar" role="progressbar"></div>
                    <span>{{p.current_count}}/{{p.max_count}}</span>
                </div>
            </div>
            <div class="col-2 col-md-1 text-center p-1">
                <i *ngIf="i==0" class="fa fa-credit-card"></i>
                <span *ngIf="i>0">&nbsp;</span>
                <div style="height: 30px;">
                    <button [disabled]="p.credits==0" [routerLink]="['/spend', {progress_id:p.id}]" class="btn btn-sm btn-block btn-success p-0 pb-1" style="height: 30px;">{{p.credits}}</button>
                </div>
            </div>
            <div class="d-none d-md-block col-md-1 text-center p-1">
                <span>&nbsp;</span>
                <div style="height: 30px;">
                    <button [routerLink]="['/purge', {progress_id:p.id}]" class="btn btn-sm btn-block btn-danger p-0 pb-1" style="height: 30px;">Purge</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="col">
        <app-loading-list></app-loading-list>
    </div>
</div>
<div class="border bg-dark fixed-bottom d-sm-block d-md-none">
    <div class="row p-1">
        <div class="col-12">
            <button class="btn btn-danger btn-block btn-purge text-white p-2" routerLink="/purge">
                <h2>
                    <span>Purge</span>
                </h2>
            </button>
        </div>
    </div>
    <div class="row px-1 py-0 pb-1">
        <div class="col-12">
            <button class="btn btn-success btn-block text-white p-2" routerLink="/spend">
                <h2>
                    <span>Spend Credits</span>
                </h2>
            </button>
        </div>
    </div>
</div>
